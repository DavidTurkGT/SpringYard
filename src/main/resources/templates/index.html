<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Customer Report</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1>Your Customers</h1>
    </div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="customer : ${customers}">
              <td><span th:text="${customer.id}"></span></td>
              <td><span th:text="${customer.firstname}"></span></td>
              <td><span th:text="${customer.lastname}"></span></td>
              <td><span th:text="${customer.phone}"></span></td>
              <td><span th:text="${customer.email}"></span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
